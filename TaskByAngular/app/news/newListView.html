<body ng-app="newsManagement" >
<div class="panel panel-primary">
    <div class="panel-heading" style="font-size: large">{{vm.title}}</div>
    <div class="panel-body">
        <table  class="table">
            <thead>
            <tr>
                <td>Title</td><td>Image</td>
            </tr>
            </thead>
            <tbody ng-repeat="new in vm.news">
                <tr>
                    <td> <a ng-click="vm.togglerDescription(new)">{{new.title}}</a></td>
                    <td>
                        <img ng-src="{{new.enclosure.url}}" title ="{{new.title}}" width="200" height="100">
                    </td>
                </tr>
                <tr class="description" ng-show="new.show">
                    <td>{{new.description}}</td>
                </tr>
            </tbody>
        </table>
        <span class="help-block has-error" ng-show="vm.noNews"> There are not any new!</span>
    </div>
</div>
</body>
